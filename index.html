<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Line Status: Wimbledon to Parsons Green</title>
    <!-- Use Tailwind CSS for a clean, mobile-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Solid black background */
        }
        .line-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 1rem;
            transition: all 0.3s ease;
            min-height: 250px; /* Ensure a minimum height */
        }
        .line-section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom size for the District Line logo (15% larger than w-32 which is 8rem) */
        .logo-15-percent-bigger {
            width: 9.2rem;
        }
        /* Custom class to move content to the top when detail text is present */
        .content-at-top {
            justify-content: flex-start;
            padding-top: 5rem; /* Add some padding from the top */
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Main container. The 'content-at-top' class will be added here by JS when needed. -->
    <div id="main-container" class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- District Line Status Card -->
        <div class="line-section bg-black w-full max-w-sm">
            <a href="https://tfl.gov.uk/tube-dlr-overground/status/#district" target="_blank" class="line-link">
                <!-- Apply the new custom logo size class -->
                <img src="images /DL Wpg.png" id="district-logo" alt="District Line Roundel" class="logo-15-percent-bigger mb-2">
            </a>
            <div class="text-center">
                <p id="district-status" class="text-4xl font-extrabold text-white mb-1">Hello Evie, checking your District Line route...</p>
                <p id="district-detail" class="text-lg font-bold text-gray-200"></p>
            </div>
        </div>

        <!-- Loading and Error UI -->
        <div id="loading" class="mt-8 text-center hidden">
            <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-400">Fetching live status, Bruv...</p>
        </div>

        <div id="error-message" class="mt-8 text-center hidden p-4 rounded-lg bg-red-900 border-2 border-red-500">
            <p class="text-red-400 font-semibold mb-2">Configuration Error!</p>
            <p class="text-red-300">The Apps Script URL is not configured. Please replace `YOUR_DEPLOYED_APPS_SCRIPT_URL_HERE` in the HTML file with your actual deployed URL.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // >>>>>>>>>>>>>>>>>> IMPORTANT: PLEASE REPLACE THE LINE BELOW WITH YOUR DEPLOYED APPS SCRIPT WEB APP URL <<<<<<<<<<<<<<<<<<<
            // This URL will be in the format: https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCQE-9mC0JeD_jaxcHSsuSjNf_RZCHIRxjBRBcOmP8dNAKgfMAyegIiO3IRzFLP172eA/exec';

            const mainContainer = document.getElementById('main-container');
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const districtStatus = document.getElementById('district-status');
            const districtDetail = document.getElementById('district-detail');

            // This function determines the text color based on the status
            const getStatusColor = (status) => {
                const lowerStatus = status.toLowerCase();
                if (lowerStatus.includes('good service')) {
                    return 'text-emerald-400';
                }
                if (lowerStatus.includes('minor delays') || lowerStatus.includes('part suspended') || lowerStatus.includes('planned closure')) {
                    return 'text-orange-400';
                }
                if (lowerStatus.includes('severe delays') || lowerStatus.includes('suspended') || lowerStatus.includes('no service')) {
                    return 'text-red-500';
                }
                return 'text-gray-400';
            };

            const fetchTubeStatus = async () => {
                // Show a simple loading message immediately
                districtStatus.textContent = 'Hello Evie, checking your route...';
                districtStatus.className = 'text-4xl font-extrabold text-white mb-1';
                districtDetail.textContent = '';
                
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                // Reset the container position to center before fetching new data
                mainContainer.classList.remove('content-at-top');
                mainContainer.classList.add('justify-center');

                if (APPS_SCRIPT_URL === 'YOUR_DEPLOYED_APPS_SCRIPT_URL_HERE' || !APPS_SCRIPT_URL) {
                    loadingIndicator.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    districtStatus.textContent = ''; // Clear status message
                    districtDetail.textContent = ''; // Clear detail message
                    return;
                }

                try {
                    const response = await fetch(APPS_SCRIPT_URL, { redirect: 'follow' });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        console.error('Apps Script Error:', data.error);
                        errorMessage.textContent = `Error: ${data.error}`;
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                    
                    // Update District Line section
                    districtStatus.textContent = data.status;
                    districtStatus.className = `text-4xl font-extrabold mb-1 ${getStatusColor(data.status)}`;
                    districtDetail.textContent = data.reason;
                    
                    // Conditionally move the container to the top if there is detail text
                    if (data.reason && data.reason.trim().length > 0) {
                        mainContainer.classList.add('content-at-top');
                        mainContainer.classList.remove('justify-center');
                    } else {
                        mainContainer.classList.remove('content-at-top');
                        mainContainer.classList.add('justify-center');
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    errorMessage.textContent = 'There was an error fetching the tube status. Please check your Apps Script URL and deployment permissions.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    // Hide loading indicator after fetching is complete (or fails)
                    loadingIndicator.classList.add('hidden');
                }
            };

            fetchTubeStatus();
            // Refresh every 5 minutes (300,000 milliseconds)
            setInterval(fetchTubeStatus, 300000);
        });
    </script>
</body>
</html>
