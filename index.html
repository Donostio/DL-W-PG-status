<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Line Status</title>
    <!-- Use Tailwind CSS for a clean, mobile-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Solid black background */
        }
        .line-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 1rem;
            transition: all 0.3s ease;
            height: 100%;
        }
        .line-section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .roundel-placeholder {
            width: 8rem;
            height: 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 9999px; /* full rounded */
            border: 4px solid white;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            /* District Line Specific Color */
            background-color: #00703c;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
        <!-- District Line Status Card -->
        <div class="line-section bg-zinc-900 w-full max-w-sm">
            <a href="https://tfl.gov.uk/tube-dlr-overground/status/#district" target="_blank" class="line-link">
                <div class="roundel-placeholder">
                    <span>D</span>
                </div>
            </a>
            <div class="text-center">
                <p class="text-2xl font-bold mb-1">District Line</p>
                <p id="district-status" class="text-4xl font-extrabold text-white mb-1"></p>
                <p id="district-detail" class="text-lg font-bold text-gray-200"></p>
            </div>
        </div>
    </div>

    <!-- Loading and Error UI -->
    <div id="loading" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
        <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-gray-400">Fetching latest status...</p>
    </div>
    <div id="error-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-red-400 font-semibold">
        There was an error fetching the tube status. Please check your Apps Script URL.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // >>>>>>>>>>>>>>>>>> IMPORTANT: PLEASE REPLACE THE LINE BELOW WITH YOUR DEPLOYED APPS SCRIPT WEB APP URL <<<<<<<<<<<<<<<<<<<
            // This URL will be in the format: https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCQE-9mC0JeD_jaxcHSsuSjNf_RZCHIRxjBRBcOmP8dNAKgfMAyegIiO3IRzFLP172eA/exec';

            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const districtStatus = document.getElementById('district-status');
            const districtDetail = document.getElementById('district-detail');

            // This function determines the text color based on the status
            const getStatusColor = (status) => {
                const lowerStatus = status.toLowerCase();
                if (lowerStatus.includes('good service')) {
                    return 'text-emerald-400';
                }
                if (lowerStatus.includes('minor delays') || lowerStatus.includes('part suspended') || lowerStatus.includes('planned closure')) {
                    return 'text-orange-400';
                }
                if (lowerStatus.includes('severe delays') || lowerStatus.includes('suspended') || lowerStatus.includes('no service')) {
                    return 'text-red-500';
                }
                return 'text-gray-400';
            };

            const fetchTubeStatus = async () => {
                // Show loading indicator and hide any previous error messages
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                if (APPS_SCRIPT_URL === 'YOUR_DEPLOYED_APPS_SCRIPT_URL_HERE' || !APPS_SCRIPT_URL) {
                    errorMessage.textContent = 'Please replace the placeholder URL with your deployed Apps Script URL.';
                    errorMessage.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                    return;
                }

                try {
                    const response = await fetch(APPS_SCRIPT_URL, { redirect: 'follow' });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        console.error('Apps Script Error:', data.error);
                        errorMessage.textContent = `Error: ${data.error}`;
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                    
                    // Update District Line section
                    districtStatus.textContent = data.status;
                    districtStatus.className = `text-4xl font-extrabold mb-1 ${getStatusColor(data.status)}`;
                    districtDetail.textContent = data.reason;

                } catch (error) {
                    console.error('Fetch error:', error);
                    errorMessage.textContent = 'There was an error fetching the tube status. Please check your Apps Script URL and deployment permissions.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    // Hide loading indicator after fetching is complete (or fails)
                    loadingIndicator.classList.add('hidden');
                }
            };

            fetchTubeStatus();
            // Refresh every 5 minutes (300,000 milliseconds)
            setInterval(fetchTubeStatus, 300000);
        });
    </script>
</body>
</html>
